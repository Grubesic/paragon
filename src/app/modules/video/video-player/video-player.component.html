<mat-progress-bar color="accent" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="container mx-auto p-4">
  <div class="flex  gap-5 items-center">
    <button (click)="goBack()" class="mb-4 bg-primary-tw hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">
      Back
    </button>
    <h2 class="text-2xl font-bold mb-4">{{ videoName }}</h2>
  </div>

  <div *ngIf="loading"  role="status" class="flex items-center justify-center h-56 max-w-sm bg-gray-300 rounded-lg animate-pulse dark:bg-gray-700">
    <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
      <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
      <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM9 13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2Zm4 .382a1 1 0 0 1-1.447.894L10 13v-2l1.553-1.276a1 1 0 0 1 1.447.894v2.764Z"/>
    </svg>
    <span class="sr-only">Loading...</span>
  </div>

  <video *ngIf="videoUrl" class="h-full w-full rounded-lg"(loadeddata)="onVideoLoad()" controls autoplay #videoPlayer>
    <source [src]="videoUrl" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
