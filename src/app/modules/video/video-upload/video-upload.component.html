<div class="container mx-auto p-4">
  <form (submit)="uploadVideo()" class="flex flex-col gap-4">
    <input type="file" (change)="onFileSelected($event)" class="form-input px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
    <input type="text" [(ngModel)]="videoName" name="videoName" placeholder="Enter video name" class="form-input px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
    <button type="submit" mat-raised-button color="primary" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Video</button>
  </form>
</div>
